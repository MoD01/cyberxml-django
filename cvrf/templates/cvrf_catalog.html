{% extends "vuln_base.html" %}

{% block content %}
<div class="app" title="catalog">
{% if idx %}
	<table>
	<thead><tr><th>INDEX</th><th>TITLE</th><th>INITIAL</th><th>MODIFIED</th></tr></thead>
	<tbody>
	{% autoescape off %}
	{% for i in idx %}
	{{i}}
	{% endfor %}
	{% endautoescape %}
	</tbody>
	</table>
{% else %}
	{% include "block_content_cvrf_catalog.html" %}
{% endif %}
</div>
{% endblock %}
